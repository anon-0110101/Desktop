<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio Website - Hart Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dfa2bfed1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Alex</span> Hart</h1>
            <p>This is my official portfolio website to showcase all works related to web<br> development and UI design.</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        </div>
    </div>
    <script>
        let icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png";
            } else{
                icon.src = "images/moon.png";
            }
        }
    </script>
</body>
</html>
